<div class="grupo_pedido clearfix">
    <label for="{field}" class="col-sm-2 control-label">{title_field} {if is_required} <sup>*</sup> {/if is_required}</label>
    <div class="col-sm-8">
        <input id="{field}" class="name" name="" type="hidden" {required} value="{count}">
        <div class="alert alert-info">{help}</div>
        <div class="direcciones_pedido row">
            {foreach direcciones}
            <div class="campo direccion col-xs-12">
                {titulo}
            </div>
            {/foreach direcciones}
        </div>
        <div class="add">
            <button class="add_direccion btn btn-block btn-primary btn-raised">A침adir direcci칩n de envio</button>
        </div>
        <div class="campo direccion new_line col-xs-12 mt mb-lg">
            <h4 class="title">Nueva direcci칩n de envio</h4>
            <hr>
            <div class="row datos_direccion">
                    <input type="hidden" name="datos_direcciones[][iddireccionpedido]" class="iddireccionpedido" value="">
                <div class="col-md-4">
                    <select name="datos_direcciones[][iddireccion]" class="form-control direccion_entrega">
                        <option value="" selected="selected" hidden="" disabled="">Selecciona una direccion de entrega</option>
                        {foreach direccion_entrega}
                        <option value="{idusuariodireccion}">{titulo}</option>
                        {/foreach direccion_entrega}
                    </select>
                </div>
                <div class="col-md-4">
                    <input placeholder="Fecha de entrega" name="datos_direcciones[][fecha_entrega]" type="text" class="form-control date fecha_entrega" value="" autocomplete="off">
                </div>
                <div class="col-md-4"></div>
            </div>
            <hr>
            <div class="add row">
                <div class="col-sm-6 col-md-4">
                    <select name="" class="form-control lista_productos">
                        <option value="" disabled="" hidden="" selected="">Selecciona un producto</option>
                        {foreach lista_productos}
                        <option value="{idproducto}">{titulo}</option>
                        {/foreach lista_productos}
                    </select>
                </div>
                <div class="col-sm-6 col-md-4">
                    <button class="add_producto btn btn-success btn-raised ">A침adir producto</button>
                </div>
            </div>
            <div class="datos_producto new_row">
                <input type="hidden" name="datos_direcciones[][productos][][idproducto]" class="idproducto">
                <div class="producto">
                    <input type="number" name="datos_direcciones[][productos][][cantidad]" class="producto_cantidad">
                    <input type="text" name="datos_direcciones[][productos][][mensaje]" class="producto_mensaje">
                    <input type="text" name="datos_direcciones[][productos][][idproductoatributo]" class="producto_atributo">
                </div>
            </div>
        </div>
    </div>
</div>
