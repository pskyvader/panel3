<!-- GALLERY SECTION -->
<section class="gallery-container layout-full">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="gallery-holder">
                    {foreach galeria}
                    <div class="gal-item">
                        <a href="{original}">
                            <img src="{foto}" alt="{title}">
                        </a>
                    </div>
                    {/foreach galeria}
                </div>
                <!--gallery-holder-->
            </div>
            <!--col-md-12-->
        </div>
        <!--row-->
    </div>
    <!--container-->
</section>
<!-- /GALLERY SECTION -->
