<body class="scrollbar">
    <div id="header-top" class="d-print-none">
		{header-top}
    </div>
    <header class="d-print-none">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light no-gutters">
                <a class="navbar-brand" href="{path}">
                    <img src="{logo}" alt="{title}" class="m-auto m-md-0 h-auto">
                </a>
                <div class="col order-2">
                    <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav ml-auto">
                            {menu}
                        </ul>
                    </div>
				</div>
            </nav>
            <nav class="navbar navbar-light p-0">
                <div class="collapse navbar-collapse d-lg-none d-xl-none" id="navbarCollapse">
                    <ul class="navbar-nav ml-auto">
                        {menu}
                    </ul>
                </div>
            </nav>
        </div>
    </header>

	

    <div id="contenido-principal">
        <!--#contenido-principal termina en footer-->
