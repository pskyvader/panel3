<li class="nav-item {active} {if contiene_hijo} {if nivel0} dropdown {else nivel0} dropright dropdown-submenu {/if nivel0} {/if contiene_hijo} {if nivel0} py-2 px-3 {/if nivel0}">
    {if is_url}
    {if prefetch}
    <link rel="prefetch" href="{url}">
    {/if prefetch}
    <a class="{if nivel0} nav-link {else nivel0} dropdown-item {if nivel1} text-left {/if nivel1} {/if nivel0}" href="{url}" {target}>
        {title}
    </a>
    {/if is_url}
    {if contiene_hijo}
    <button type="button" class="dropdown-toggle dropdown-toggle-split p-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="dropdown{nivel}{key}">
        {if no_url}
        <a class="{if nivel0} nav-link {else nivel0} dropdown-item {if nivel1} text-left {/if nivel1} {/if nivel0}" href="javascript:;" {target}>
            {title}
        </a>
        {/if no_url}
        <span class="sr-only">Submenu</span>
    </button>
    <ul class="dropdown-menu z-depth-1-half row" aria-labelledby="dropdown{nivel}{key}">
        {hijos}
    </ul>
    {/if contiene_hijo}
</li>
