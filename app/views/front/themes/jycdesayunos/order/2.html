<section class="p-b-60 p-t-60 order">
    <div class="container">
        <div class="content">
            <div class="row">
                <div class="col-lg-8">
                    <div class="over-x-- m-b-30">
                        <div class="grupo_pedido">
                            <a href="{url_new}" class="btn btn-primary mb-5">Nueva direcci√≥n</a>
                            {foreach direcciones}
                            <div class="direccion" data-id="{idpedidodireccion}">
                                <div class="row grid-table-heading d-none d-md-flex">
                                    <div class="col-md-4 grid-item"><b>Direccion</b></div>
                                    <div class="col-md-3 grid-item"><b>Fecha de entrega</b></div>
                                    <div class="col-md-3 grid-item"><b>Hora de entrega</b></div>
                                    <div class="col-md-2 grid-item"><b>Valor de envio</b></div>
                                </div>
                                <div class="row grid-table align-items-md-baseline">
                                    <div class="col-6 d-md-none grid-item heading-item pt-5"><b>Direccion * </b></div>
                                    <div class="col-6 col-md-4 grid-item pt-5">
                                        <select name="" id="" class="form-control direccion_entrega">
                                            <option value="" disabled="" hidden="" selected="">Selecciona una direccion *</option>
                                            {foreach direccion_entrega}
                                            <option data-precio="{precio}" value="{0}" {if selected} selected="" {/if selected}>{titulo}</option>
                                            {/foreach direccion_entrega}
                                        </select>
                                    </div>
                                    <div class="col-6 d-md-none grid-item heading-item"><b>Fecha de entrega *</b></div>
                                    <div class="col-6 col-md-3 grid-item ">
                                        <input type="text" name="" id="" class="form-control fecha_entrega" value="{fecha_entrega}">
                                    </div>
                                    <div class="col-6 d-md-none grid-item heading-item"><b>Hora de entrega *</b></div>
                                    <div class="col-6 col-md-3 grid-item ">
                                        <select name="" id="" class="form-control hora_entrega">
                                            <option value="" disabled="" hidden="" selected="">Selecciona un horario *</option>
                                            {foreach horarios_entrega}
                                            <option value="{hora}" {if selected} selected="" {/if selected}>{titulo}</option>
                                            {/foreach horarios_entrega}
                                        </select>
                                    </div>
                                    <div class="col-6 d-md-none grid-item heading-item"><b>valor de envio</b></div>
                                    <div class="col-6 col-md-2 grid-item">
                                        <span>{precio}</span>
                                    </div>
                                </div>
                                <div class="row grid-table py-5 mb-5 last">
                                    <div class="col-12">
                                        <div class="lista_productos_pedido">
                                        {foreach productos}
                                        <div class="producto" data-id="{idpedidoproducto}">
                                            <div class="row grid-table align-items-center py-2">
                                                <div class="col-2 col-md-1 handle text-center">
                                                    <i class="fa fa-arrows"></i>
                                                </div>
                                                <div class="col-10 col-md-11 titulo">
                                                    <img src="{foto}" alt="{titulo}">
                                                    <a class="ml-3" href="{url}">{titulo}</a>
                                                    <span class="mx-3">{atributo}</span>
                                                    <span>{mensaje}</span>
                                                </div>
                                            </div>
                                        </div>
                                        {/foreach productos}
                                    </div>
                                    </div>
                                </div>
                            </div>
                            {/foreach direcciones}
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    {sidebar}
                </div>
            </div>
        </div>
    </div>
</section>
